<div class="container-fluid task-modal-dialog">
    <form novalidate class="simple-form">
        <div class="row task-modal-header">
            <h1 class="col-sm-10">Création d'une nouvelle tâche</h1>
            <button class="cols-sm-2 close" type="button" (click)="onCancel()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="task-modal-body">
            <label for="task-title">Titre: </label><br/>
            <input type="text" name="task-title" id="task-title" [(ngModel)]="task.name" autofocus required/><br/>

            <label for="task-desc">Description: </label><br/>
            <textarea name="task-desc" id="task-desc" [(ngModel)]="task.description" cols="40" rows="4"></textarea><br/>

            <label for="task-module">Module: </label><br/>
            <select name="task-module" id="task-module" [(ngModel)]="task.module">
                <option *ngFor="let module of modules_list" [ngValue]="module.id">{{module.title}}</option>
            </select><br/>

            <label for="task-module">Tâche: </label><br/>
            <select *ngIf="task.module !== undefined" name="task-type" id="task-type" [(ngModel)]="task.type">
                <option *ngFor="let type of getTypesFromModule(task.module)" [ngValue]="type.id">{{type.name}}</option>
            </select><br/>
        </div>
        <div class="task-modal-footer">
            <button type="button" (click)="onCreateTask()">Créer</button>
            <button type="button" (click)="onCancel()">Annuler</button>
        </div>
    </form>
</div>
