<div class="task-card">
    <div class="tc-content">
        <div class="tc-header">
            <span class="tc-header-left">{{task.name | capitalize}}</span>
            <span class="tc-header-right">
                <span class="tc-number">#{{task.id}}</span>
                <img class="tc-state" *ngIf="states[task.state]" [src]="states[task.state]">
            </span>
        </div>
        <p class="tc-desc">
            {{task.description}}
        </p>
        <div class="tc-footer tc-text-footer">
            Créé par {{task.user_name}} le {{task.date | date:'dd/MM/yyyy à HH:MM'}}
        </div>
    </div>
    <div class="tc-shadow"></div>
    <div class="tc-bottom"></div>
</div>
