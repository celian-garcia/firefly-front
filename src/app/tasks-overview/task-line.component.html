<div class="task-card">
    <div class="tc-content">
        <div class="tc-title tc-text-title">
            {{task.name | capitalize}} #{{task.id}} -- {{task.state}}
        </div>
        <p class="tc-desc">
            {{task.description}}
        </p>
        <div class="tc-footer tc-text-footer">
            Créé par {{task.user_name}} le {{task.date}}
        </div>
    </div>
    <div class="tc-shadow"></div>
    <div class="tc-bottom"></div>
</div>
